<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Afghan Candies</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;          /* ✅ no safe-area padding here */
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* ✅ make the game container always cover the screen */
      #game {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
      }

      canvas {
        display: block;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <div id="game"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script type="module" src="./src/game.js"></script>
  </body>
</html>
